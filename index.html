<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NHL player list</title>
    <script src=" js/app.js "></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h3>NHL | Create a new player</h3><hr>

    <form id="form">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="team">Team:</label>
      <select id="team" required>
        <option disabled selected>choose team</option>
        <option value="Chicago Blackhawks">Chicago Blackhawks</option>
        <option value="Toronto Maple Leafs">Toronto Maple Leafs</option>
        <option value="Montreal Canadiens">Montreal Canadiens</option>
        <option value="San Jose Sharks">San Jose Sharks</option>
        <option value="Dallas Stars">Dallas Stars</option>
        <option value="Carolin Hurricanes">Carolin Hurricanes</option>
        <option value="Philadelphia Flyers">Philadelphia Flyers</option>
        <option value="Detroit Red Wings">Detroit Red Wings</option>
        <option value="Edmonton Oilers">Edmonton Oilers</option>
        <option value="Calgary Flames">Calgary Flame</option>
        <option value="Washington Capitals">Washington Capitals</option>
        <option value="St. Louis Blues">St. Louis Blues</option>
        </select><br>

      <label for="goals">Goals:</label>
      <input type="text" id="goals" required><br>

      <label for="assists">Assists:</label>
      <input type="text" id="assists" required><br>
      
     <div id="buttons">
      <input type="submit" class="butt" id="submit-btn" value="create player">
      <input type="submit" class="butt" id="delete-btn" value="Delete last player">
      <input type="submit" class="butt" id="delete-all-btn" value="Delete All">
      </div><br>
      <label for="find-btn">Find player</label>
      <input type="text"  id="player-name">
      <input type="submit" id="find-btn" value="Find">
    </form>

    <h3>List of players:</h3>
    <ul id="display-result"></ul>

  </body>
</html>
